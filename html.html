<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <button class="backg-icon js-rock-button"><img src="icon/rock-emoji.png" class="icon"></button>
  <button class="backg-icon js-paper-button"><img src="icon/paper-emoji.png" class="icon"></button>
  <button class="backg-icon js-scissors-button"><img src="icon/scissors-emoji.png" class="icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>
  <button class="Reset-score js-reset-button">Reset Score</button>
  <button class="auto-play-button js-auto-button">Auto play</button>
  <p class="js-check"></p>
  <script src="js.js"></script>
</body>

</html>
